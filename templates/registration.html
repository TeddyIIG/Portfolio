<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {%  load static %}

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Title Page-->
    <title>Registration Form</title>

    <!-- Icons font CSS-->
    <link href="{% static 'vendorbasedlibs/registrationlogin/mdi-font/css/material-design-iconic-font.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendorbasedlibs/registrationlogin/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">

    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Vendor CSS-->

    <link href="{% static 'vendorbasedlibs/registrationlogin/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendorbasedlibs/registrationlogin/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">


    <!-- Main CSS-->
    <link href="{% static 'css/registration_login/main.css' %}" rel="stylesheet" media="all">

</head>

<body>
<div>{% include 'navbar.html' %}
    <div class="page-wrapper bg-image p-t-45 p-b-50"  >
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">Client Registration Form</h2>
                </div>
                <div class="card-body">
                    <form method="POST" action="{% url 'submitform' %}">
                        {% csrf_token %}

                        <div class="form-row">
                            <div class="name">Preferred Username*</div>
                            <div class="value">
                                <div class="input-group">

                                    <input class="input--style-5" type="text" name="username" id="user_name">

                                </div>
                            </div>
                        </div>

                          <div class="form-row">
                            <div class="name">Password</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="password" name="password" id="password_id">

                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">Confirm Password</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="password" name="confirmpassword" id="confirm_password">

                                </div>
                            </div>
                        </div>
                        <div class="form-row m-b-55">
                            <div class="name">Name</div>
                            <div class="value">
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="first_name" id="firstname">
                                            <label class="label--desc">first name</label>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="last_name" id="lastname">
                                            <label class="label--desc">last name</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Company</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="company" id="company">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Email</div>

                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="email" name="email" id="email">

                                </div>
                            </div>
                        </div>
                        <div class="form-row m-b-55">
                            <div class="name">Phone</div>
                            <div class="value">
                                <div class="row row-refine">
{#                                    <div class="col-3">#}
{#                                        <div class="input-group-desc">#}
{#                                            <input class="input--style-5" type="text" name="area_code">#}
{#                                            <label class="label--desc">Area Code</label>#}
{#                                        </div>#}
{#                                    </div>#}
                                    <div class="col-9">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="phone" id="phone">
                                            <label class="label--desc">Phone Number</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Registration mode</div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="subject" id="option_registration">
                                            <option disabled="disabled" >Choose client type</option>
                                            <option>Freelance Client</option>
                                            <option selected="selected">Guest User </option>

                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div>
                            <button class="btn btn--radius-2 btn--red" type="button" data-bs-toggle="modal"  data-bs-target="#alertModal">Register</button>
                        </div>
                                                <!-- Modal -->
                        <div class="modal fade" id="alertModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                          <div class="modal-dialog">
                            <div class="modal-content">
                              <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Profile Creation</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                              </div>
                              <div class="modal-body">
                                  {{ successmsg }}
                              </div>
                              <div class="modal-footer">

                              </div>
                            </div>
                          </div>
                        </div>

                            <div class="form-row p-t-20">
                            <label class="label label--block">Already have an account? Login below!</label>

                        <div style="margin-top: 20px">
                            <button class="btn btn--radius-2 btn--blue" type="button"  ><a style="color: white" href="{% url 'login' %}">Login</a></button>
                        </div>

                        <div style="margin-top: 20px;margin-left: 20px">
                            <button class="btn btn--radius-2 btn--green" type="button" ><a style="color: white" href="{% url 'porthome' %}">Go Back</a></button>
                        </div>

{#                            <div class="p-t-15">#}
{#                                <label class="radio-container m-r-55">Yes#}
{#                                    <input type="radio" checked="checked" name="exist">#}
{#                                    <span class="checkmark"></span>#}
{#                                </label>#}
{#                                <label class="radio-container">No#}
{#                                    <input type="radio" name="exist">#}
{#                                    <span class="checkmark"></span>#}
{#                                </label>#}
{#                            </div>#}

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>




    <!-- Jquery JS-->
    <script src="{% static 'vendorbasedlibs/registrationlogin/jquery/jquery.min.js' %}"></script>

    <!-- Vendor JS-->
    <script src="{% static 'vendorbasedlibs/registrationlogin/select2/select2.min.js' %}"></script>
    <script src="{% static 'vendorbasedlibs/registrationlogin/datepicker/moment.min.js' %}"></script>
    <script src="{% static 'vendorbasedlibs/registrationlogin/datepicker/daterangepicker.js' %}"></script>


    <!-- Main JS-->
    <script src="{% static 'js/registration_login/global.js' %}"></script>

</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
